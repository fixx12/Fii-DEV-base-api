<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>KuroNeko</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400&family=JetBrains+Mono:wght@400;700;800&display=swap">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { mono: ['"JetBrains Mono"', 'monospace'], display: ['"Space Mono"', 'monospace'], },
                    colors: { 
                        'bg-main': '#f8fafc', 
                        'term-bg': '#1e1e1e', 
                        'term-text': '#d4d4d4', 
                        'primary': '#8b5cf6', 
                        'sky-blue': '#38bdf8', 
                        'success': '#4ade80', 
                        'warning': '#facc15', 
                        'error': '#f87171'
                    },
                    boxShadow: { 
                        'hard': '4px 4px 0px 0px #8b5cf6', 
                        'hard-hover': '2px 2px 0px 0px #8b5cf6',
                    },
                    animation: {
                        'blink': 'blink 1s step-end infinite',
                        'slide-down': 'slideDown 0.3s ease-out forwards',
                        'marquee': 'marquee 15s linear infinite',
                    },
                    keyframes: {
                        blink: { '0%, 100%': { opacity: '1' }, '50%': { opacity: '0' } },
                        slideDown: { '0%': { opacity: '0', transform: 'translateY(-10px)' }, '100%': { opacity: '1', transform: 'translateY(0)' } },
                        marquee: { '0%': { transform: 'translateX(100%)' }, '100%': { transform: 'translateX(-150%)' } }
                    }
                }
            }
        }
    </script>
    <style>
        #fixed-bg {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -50;
            background-image: url('https://c.termai.cc/i181/aGwK.png'), url('https://c.termai.cc/i155/wbV.jpg');
            background-position: bottom right, center center;
            /* EDIT: Ukuran bunga diperbesar jadi 85% */
            background-size: 85% auto, cover;
            background-repeat: no-repeat;
        }
        @media (max-width: 768px) {
            #fixed-bg {
                /* EDIT: Di mobile diperbesar jadi 110% biar makin kelihatan */
                background-size: 110% auto, cover;
                background-position: bottom right, center center;
            }
        }
        .backdrop-overlay {
            background-color: rgba(255, 255, 255, 0.6);
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -40;
        }
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #8b5cf6; border-radius: 3px; }
        .crt-text { text-shadow: 0 0 2px rgba(255, 255, 255, 0.2); }
        
        .json-key { color: #f87171; font-weight: bold; }
        .json-string { color: #a3e635; }
        .json-number { color: #60a5fa; font-weight: bold; }
        .json-boolean { color: #c084fc; font-style: italic; font-weight: bold; }
        .json-null { color: #94a3b8; font-style: italic; }
    </style>
</head>
<body class="text-slate-800 min-h-screen flex flex-col font-mono overflow-x-hidden relative">
    
    <div id="fixed-bg"></div>
    <div class="backdrop-overlay"></div>

    <nav class="border-b-2 border-primary bg-white/90 sticky top-0 z-[60]">
        <div class="max-w-7xl mx-auto px-4 h-16 flex items-center gap-4 justify-between">
            <div class="flex items-center gap-3 shrink-0">
                <a href="/" class="w-10 h-10 bg-primary text-white flex items-center justify-center font-bold text-xl shadow-hard border-2 border-black hover:bg-primary/90 hover:scale-95 transition-all cursor-pointer">
                    <i class="fa-solid fa-arrow-left"></i>
                </a>
                <h1 id="nav-title" class="font-display font-bold text-xl tracking-tighter uppercase italic text-primary">KURONEKO API</h1>
            </div>

            <div class="flex-1 max-w-xl mx-auto overflow-hidden h-9 bg-black border-2 border-primary flex items-center relative shadow-hard mx-4 -skew-x-12">
                <div id="running-text" class="text-white text-xs font-mono font-bold uppercase tracking-widest skew-x-12 px-4 whitespace-nowrap animate-marquee inline-block min-w-full"></div>
            </div>

            <a href="https://github.com/DanzzAraAra" target="_blank" class="w-10 h-10 border-2 border-primary bg-white hover:bg-primary hover:text-white flex items-center justify-center shadow-hard transition-all">
                <i class="fa-brands fa-github text-xl"></i>
            </a>
        </div>
    </nav>

    <main class="flex-grow max-w-7xl mx-auto w-full px-4 py-8 grid lg:grid-cols-12 gap-8 items-start relative z-10">
        
        <aside class="lg:col-span-4 lg:sticky lg:top-24 flex flex-col gap-6 h-fit z-40">
            
            <div class="bg-term-bg border-2 border-primary shadow-hard rounded-lg overflow-hidden flex flex-col h-[380px] group relative">
                <div class="bg-[#2d2d2d] px-3 py-2 flex items-center gap-2 border-b border-gray-700">
                    <div class="flex gap-1.5">
                        <div class="w-2.5 h-2.5 rounded-full bg-red-500"></div>
                        <div class="w-2.5 h-2.5 rounded-full bg-yellow-500"></div>
                        <div class="w-2.5 h-2.5 rounded-full bg-green-500"></div>
                    </div>
                    <span class="text-[10px] text-gray-400 font-bold ml-2">index.ts</span>
                </div>
                
                <div id="term-logs" class="p-3 font-mono text-[11px] text-gray-300 overflow-y-auto flex-1 custom-scrollbar space-y-0.5 crt-text"></div>
                
                <div id="term-input-line" class="hidden px-3 pb-2 pt-1 border-t border-gray-700 bg-term-bg">
                    <span class="text-green-500 font-bold mr-1 text-[10px]">root@danzz~$</span>
                    <span class="inline-block w-2.5 h-4 bg-gray-500 align-middle ml-1 animate-blink"></span>
                </div>
            </div>

            <div class="relative group">
                <input type="text" id="search-input" placeholder="SEARCH ENDPOINT..." 
                    class="w-full h-12 border-2 border-primary px-4 pl-10 font-bold text-sm uppercase focus:outline-none focus:bg-primary/5 transition-all rounded shadow-hard placeholder:text-primary/40">
                <i class="fa-solid fa-magnifying-glass absolute left-3.5 top-4 text-primary"></i>
            </div>

            <div class="bg-white border-2 border-primary p-5 shadow-hard rounded-lg">
                <div class="flex justify-between items-center mb-4 border-b-2 border-dashed border-primary/20 pb-2">
                    <h3 class="font-bold text-lg italic text-primary">SERVER STATUS</h3>
                </div>
                <div class="space-y-3">
                    <div class="flex justify-between text-xs font-bold">
                        <span class="text-gray-500">TIME (WIB)</span>
                        <span id="server-time" class="text-slate-800 font-mono">--:--:--</span>
                    </div>
                    <div class="flex justify-between text-xs font-bold">
                        <span class="text-gray-500">DATE</span>
                        <span id="server-date" class="text-slate-800 font-mono">--/--/----</span>
                    </div>
                    <div class="flex justify-between text-xs font-bold">
                        <span class="text-gray-500">VISITORS</span>
                        <span id="stat-visitors" class="text-primary">0</span>
                    </div>
                </div>
            </div>
        </aside>

        <section class="lg:col-span-8 min-h-[50vh]">
            <div id="api-container" class="space-y-4 opacity-0 translate-y-4 transition-all duration-700"></div>
            
            <div id="no-results" class="hidden flex-col items-center justify-center py-20 text-center opacity-50">
                <i class="fa-solid fa-box-open text-4xl mb-3 text-primary"></i>
                <p class="font-bold text-xl text-primary">NO DATA FOUND</p>
            </div>
        </section>

    </main>

    <div id="custom-toast" class="fixed bottom-5 right-5 z-[100] transform translate-y-32 opacity-0 transition-all duration-300">
        <div class="bg-primary text-white px-4 py-3 font-bold text-xs shadow-hard rounded flex items-center gap-3 border-2 border-black">
            <i class="fa-solid fa-check"></i>
            <span id="toast-message">SUCCESS</span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
