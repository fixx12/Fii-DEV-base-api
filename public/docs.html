    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        mono: ['"JetBrains Mono"', 'monospace'],
                        sans: ['"Quicksand"', 'sans-serif'],
                    },
                    colors: {
                        'fmn-blue': '#89CFF0',
                        'fmn-dark': '#6495ED',
                        'fmn-purple': '#B39DDB',
                        'fmn-bg': '#F0F8FF',
                        'term-bg': '#1e1e1e', 
                        'term-text': '#d4d4d4',
                        'success-glow': '#10b981',
                        'error-glow': '#ef4444',
                    },
                    boxShadow: {
                        'soft': '4px 4px 10px rgba(137, 207, 240, 0.4)',
                        'glow-success': '0 0 15px rgba(16, 185, 129, 0.5)',
                        'glow-error': '0 0 15px rgba(239, 68, 68, 0.5)',
                        'neon': '0 0 20px rgba(137, 207, 240, 0.6)',
                    },
                    animation: {
                        'blink': 'blink 1s step-end infinite',
                        'slide-down': 'slideDown 0.3s ease-out forwards',
                        'marquee': 'marquee 15s linear infinite',
                        'slide-in-right': 'slideInRight 0.5s ease-out forwards',
                        'fade-in-up': 'fadeInUp 0.6s ease-out forwards',
                    },
                    keyframes: {
                        blink: { '0%, 100%': { opacity: '1' }, '50%': { opacity: '0' } },
                        slideDown: { '0%': { opacity: '0', transform: 'translateY(-10px)' }, '100%': { opacity: '1', transform: 'translateY(0)' } },
                        marquee: { '0%': { transform: 'translateX(100%)' }, '100%': { transform: 'translateX(-150%)' } },
                        slideInRight: { '0%': { opacity: '0', transform: 'translateX(20px)' }, '100%': { opacity: '1', transform: 'translateX(0)' } },
                        fadeInUp: { '0%': { opacity: '0', transform: 'translateY(20px)' }, '100%': { opacity: '1', transform: 'translateY(0)' } },
                    },
                }
            }
        }
    </script>
    <style>
        html, body {
            max-width: 100vw;
            overflow-x: hidden;

        /* --- SOFT BUTTON CSS START --- */
        .soft-btn {
            --button-raise-level: 6px;
            --press-inset: 3px;
            --press-compensated: 0px;
            --button-hover-pressure: 1.5;
            --transform-speed: 160ms;
            --radius: 12px;
            --glare-rgb: 255, 255, 255;
            --glare-alpha: 0.2;
            --glare-width: 20;

            position: relative;
            border: none;
            background: transparent;
            padding: 0;
            cursor: pointer;
            user-select: none;
            outline: none;
            -webkit-tap-highlight-color: transparent;
            display: block;
        }

        .soft-btn__wrapper {
            position: relative;
            display: block;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
        }

        /* Side wall */
        .soft-btn__wrapper::before {
            content: '';
            position: absolute;
            left: 0;
            right: 0;
            bottom: 0;
            height: calc(100% - var(--button-raise-level));
            background: var(--side-color);
            border-radius: var(--radius);
            z-index: 1;
        }

        /* Face */
        .soft-btn__content {
            position: relative;
            width: 100%;
            height: calc(100% - var(--button-raise-level));
            background: var(--surface-color);
            color: var(--text-color);
            border-radius: var(--radius);
            display: flex;
            align-items: center;
            justify-content: center;
            transform: translateY(0);
            transition: transform var(--transform-speed) ease-out;
            will-change: transform;
            backface-visibility: hidden;
            transform-origin: center;
            z-index: 2;
            border: var(--border-width) solid var(--border-color);
            box-shadow: inset 0 0 0 1px rgba(255,255,255,0.2);
        }

        .soft-btn__inner {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            z-index: 4;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        /* Hover deformation */
        .soft-btn--middle .soft-btn__content { transform: translateY(calc(1px * var(--button-hover-pressure))); }
        .soft-btn--left .soft-btn__content { transform: skewY(calc(-1deg * var(--button-hover-pressure))); }
        .soft-btn--right .soft-btn__content { transform: skewY(calc(1deg * var(--button-hover-pressure))); }

        /* Pressed */
        .soft-btn--active .soft-btn__content {
            transform: translateY(var(--press-inset));
            transition: transform calc(var(--transform-speed) * 0.8) ease-out;
        }
        
        .soft-btn--active.soft-btn--left .soft-btn__content {
            transform: skewY(calc(-1deg * var(--button-hover-pressure))) translateY(var(--press-inset));
        }
        
        .soft-btn--active.soft-btn--right .soft-btn__content {
            transform: skewY(calc(1deg * var(--button-hover-pressure))) translateY(var(--press-inset));
        }

        /* LAVENDER VARIANT */
        .variant-lavender {
            --surface-color: #cec3fd;
            --side-color: #b489ff;
            --text-color: #2e1065;
            --border-color: #a36eff;
            --border-width: 2px;
        }
        /* --- SOFT BUTTON CSS END --- */

        /* --- LOGIKA OUTLINE BERPUTAR --- */
        @keyframes outlineSpin {
            100% { transform: rotate(360deg); }
        }

        .category-btn {
            position: relative;
            z-index: 1;
            overflow: hidden;
            transition: background-color 0.3s;
        }

        .category-btn.animating { border-color: transparent !important; }

        .category-btn.animating::before {
            content: ''; position: absolute; top: -50%; left: -50%; width: 200%; height: 200%;
            background: conic-gradient(transparent 0%, #89CFF0 25%, transparent 50%, #B39DDB 75%, transparent 100%);
            z-index: -2; animation: outlineSpin 0.5s linear infinite;
        }

        .category-btn.animating::after {
            content: ''; position: absolute; inset: 3px; background: white; border-radius: 0.6rem; z-index: -1;
        }

    </style>
</head>

    <script>
        document.addEventListener('DOMContentLoaded', init);
        let globalConfig = null;
        let toastTimeout;

        function isMobileDevice() { return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent); }

        async function init() {
            if (isMobileDevice()) document.body.classList.add('is-mobile');
            if (document.getElementById('term-logs')) {
                try {
                    const response = await fetch('/config');
                    globalConfig = await response.json();
                    setUi(globalConfig);
                    loadEnd(globalConfig.tags);
                    startWIBClock();
                    await kuroneko(globalConfig);
                    loadReminder();
                    setSearch();
                } catch (e) {
                    document.getElementById('term-logs').innerHTML = `<span class="text-red-400 font-bold px-1">SYSTEM FAILURE</span><br>${e.message}`;
                }
            }
        }

        // --- BUTTON PHYSICS LOGIC START ---
        function initSoftButtons() {
            const buttons = document.querySelectorAll('.soft-btn');

            buttons.forEach(btn => {
                const handlePointer = (e) => {
                    if (e.type === 'pointerleave' || e.type === 'pointercancel' || e.type === 'pointerup') {
                        btn.classList.remove('soft-btn--active', 'soft-btn--left', 'soft-btn--right', 'soft-btn--middle');
                        try { btn.releasePointerCapture(e.pointerId); } catch(err){}
                        return;
                    }

                    const rect = btn.getBoundingClientRect();
                    const x = e.clientX - rect.left;
                    const w = rect.width;

                    // Set capture on down
                    if(e.type === 'pointerdown') {
                        btn.classList.add('soft-btn--active');
                        try { btn.setPointerCapture(e.pointerId); } catch(err){}
                    }

                    // Calculate direction
                    btn.classList.remove('soft-btn--left', 'soft-btn--right', 'soft-btn--middle');
                    if (x < w * 0.33) btn.classList.add('soft-btn--left');
                    else if (x > w * 0.66) btn.classList.add('soft-btn--right');
                    else btn.classList.add('soft-btn--middle');
                };

                btn.addEventListener('pointerdown', handlePointer);
                btn.addEventListener('pointermove', (e) => {
                    if(btn.classList.contains('soft-btn--active')) handlePointer(e);
                });
                btn.addEventListener('pointerup', handlePointer);
                btn.addEventListener('pointerleave', handlePointer);
                btn.addEventListener('pointercancel', handlePointer);
            });
        }
        // --- BUTTON PHYSICS LOGIC END ---

        function messeg(msg) {
            const toast = document.getElementById('custom-toast');
            const msgBox = document.getElementById('toast-message');
            if(!toast || !msgBox) return;
            msgBox.innerText = msg;
            toast.classList.remove('translate-y-32', 'opacity-0');
            toast.classList.add('animate-fade-in-up');
            
            if (toastTimeout) clearTimeout(toastTimeout);
            toastTimeout = setTimeout(() => { 
                toast.classList.add('translate-y-32', 'opacity-0');
                toast.classList.remove('animate-fade-in-up');
            }, 3000);
        }

        function startWIBClock() {
            const timeEl = document.getElementById('server-time');
            const dateEl = document.getElementById('server-date');
            updateTime(); setInterval(updateTime, 1000);
            function updateTime() {
                const now = new Date();
                if(timeEl) {
                    timeEl.innerText = now.toLocaleTimeString('id-ID', {timeZone: 'Asia/Jakarta', hour12: false});
                }
                if(dateEl) dateEl.innerText = now.toLocaleDateString('id-ID', {timeZone: 'Asia/Jakarta', day: 'numeric', month: 'long', year: 'numeric'});
            }
        }

        async function loadReminder() {
            try {
                const req = await fetch('../src/reminder.json');
                const data = await req.json();
                if(data?.message) {
                    const runningText = document.getElementById('running-text');
                    runningText.innerText = data.message.toUpperCase();
                }
            } catch (e) {}
        }

        function terminalLog(message, type = 'info') {
            const logs = document.getElementById('term-logs');
            if(!logs) return;
            const line = document.createElement('div');
            
            let color = "text-gray-300";
            if(type === 'error') color = "text-red-400";
            else if(type === 'success') color = "text-green-400";
            else if(type === 'warn') color = "text-yellow-400";
            else if(type === 'cmd') color = "text-white font-bold";
            else if(type === 'system') color = "text-gray-500";
            
            // Removed animate-slide-in-right for static linux feel
            line.className = `${color} break-all`;
            line.innerHTML = message;
            logs.appendChild(line);
            logs.scrollTop = logs.scrollHeight;
        }

        async function kuroneko(config) {
            const logs = document.getElementById('term-logs');
            if(!logs) return;
            
            // --- TYPING ANIMATION FOR CMD ---
            const cmdLine = document.createElement('div');
            cmdLine.className = 'text-gray-300 break-all';
            cmdLine.innerHTML = '<span class="text-green-500">root@danzz:~/kuroneko$</span> ';
            
            const typeSpan = document.createElement('span');
            typeSpan.className = 'text-white font-bold';
            cmdLine.appendChild(typeSpan);
            logs.appendChild(cmdLine);

            const commandText = "npm run dev";
            for(let i=0; i < commandText.length; i++) {
                typeSpan.textContent += commandText.charAt(i);
                await new Promise(r => setTimeout(r, 80)); // Typing delay
            }
            // ---------------------------------

            await new Promise(r => setTimeout(r, 600));

            const ver = config.settings.apiVersion || '1.0.0';
            terminalLog(`> kuroneko-api@${ver} dev`, 'system');
            terminalLog(`> ts-node src/index.ts`, 'system');
            await new Promise(r => setTimeout(r, 800));
            terminalLog(``, 'system'); 

            terminalLog(`[INFO] Starting Server Instance...`, 'info');
            await new Promise(r => setTimeout(r, 400));
            terminalLog(`[INFO] Environment: Production`, 'info');
            terminalLog(`[DB] Connected to MongoDB Atlas`, 'success');
            await new Promise(r => setTimeout(r, 400));

            const allRoutes = [];
            for (const cat in config.tags) {
                config.tags[cat].forEach(r => allRoutes.push({cat, ...r}));
            }

            for(const route of allRoutes) {
                const methodColor = route.method === 'GET' ? 'text-blue-400' : route.method === 'POST' ? 'text-green-400' : 'text-yellow-400';
                terminalLog(`[+] <span class="${methodColor}">${route.method}</span> ${route.endpoint} <span class="text-gray-500">✓</span>`, 'info');
                await new Promise(r => setTimeout(r, 20)); 
            }
            
            await new Promise(r => setTimeout(r, 500));
            terminalLog(``, 'system');
            terminalLog(`[✓] Server running on https://api.danzy.web.id`, 'success');
            terminalLog(`[WATCH] Watching...`, 'warn');
            
            const container = document.getElementById('api-container');
            if(container) {
                container.classList.remove('opacity-0', 'translate-y-4');
                container.classList.add('animate-fade-in-up');
            }
            document.getElementById('term-input-line').classList.remove('hidden');
        }

        function setUi(config) {
            const s = config.settings;
            if(document.getElementById('nav-title')) {
                document.getElementById('nav-title').innerText = s.apiName || 'API';
            }
            if(document.getElementById('stat-visitors')) {
                document.getElementById('stat-visitors').innerText = s.visitors || '1';
                animateCounter('stat-visitors', 0, parseInt(s.visitors) || 1, 2000);
            }
            if (s.favicon) {
                let link = document.querySelector("link[rel~='icon']") || document.createElement('link');
                link.rel = 'icon'; link.href = s.favicon;
                document.head.appendChild(link);
            }
        }

        function animateCounter(elementId, start, end, duration) {
            const element = document.getElementById(elementId);
            if (!element) return;
            
            let startTimestamp = null;
            const step = (timestamp) => {
                if (!startTimestamp) startTimestamp = timestamp;
                const progress = Math.min((timestamp - startTimestamp) / duration, 1);
                const value = Math.floor(progress * (end - start) + start);
                element.innerText = value;
                
                if (progress < 1) {
                    window.requestAnimationFrame(step);
                }
            };
            window.requestAnimationFrame(step);
        }

        function setSearch() {
            const input = document.getElementById('search-input');
            const noResults = document.getElementById('no-results');
            if(!input) return;

            input.addEventListener('input', (e) => {
                const val = e.target.value.toLowerCase();
                
                if (val === '') {
                    document.querySelectorAll('.api-section').forEach(section => {
                        section.classList.remove('hidden'); 
                        section.querySelector('.api-section-grid').classList.add('hidden'); 
                        section.querySelector('.cat-arrow').classList.remove('rotate-180'); 
                        section.querySelectorAll('.api-card-wrapper').forEach(c => c.classList.remove('hidden')); 
                    });
                    if(noResults) noResults.classList.add('hidden');
                    return;
                }

                let anyVisible = false;
                document.querySelectorAll('.api-section').forEach(section => {
                    const grid = section.querySelector('.api-section-grid');
                    const arrow = section.querySelector('.cat-arrow');
                    
                    let match = 0;
                    section.querySelectorAll('.api-card-wrapper').forEach(card => {
                        const txt = card.getAttribute('data-search').toLowerCase();
                        if (txt.includes(val)) { 
                            card.classList.remove('hidden');
                            card.classList.add('animate-slide-in-right');
                            setTimeout(() => card.classList.remove('animate-slide-in-right'), 500);
                            match++; 
                        } else { 
                            card.classList.add('hidden'); 
                        }
                    });

                    if (match > 0) {
                        section.classList.remove('hidden');
                        grid.classList.remove('hidden'); 
                        grid.classList.add('animate-fade-in-up');
                        arrow.classList.add('rotate-180');
                        anyVisible = true;
                    } else {
                        section.classList.add('hidden');
                    }
                });

                if(noResults) {
                    noResults.classList.toggle('hidden', anyVisible);
                    noResults.classList.toggle('flex', !anyVisible);
                    if(!anyVisible) {
                        noResults.classList.add('animate-fade-in-up');
                    }
                }
            });
        }

        function loadEnd(tags) {
            const container = document.getElementById('api-container');
            if(!container) return;
            container.innerHTML = '';

            for (const [cat, routes] of Object.entries(tags)) {
                const catId = `cat-${cat.replace(/\s+/g, '-')}`;
                const section = document.createElement('div');
                section.className = "api-section w-full animate-fade-in-up";
                section.style.animationDelay = `${Object.keys(tags).indexOf(cat) * 0.1}s`;
                
                section.innerHTML = `
                    <button id="btn-${catId}" onclick="toggleCategory('${catId}')" class="category-btn w-full flex items-center justify-between bg-white text-slate-700 p-4 rounded-xl shadow-sm border-2 border-fmn-blue hover:bg-slate-50 transition-all duration-300 group mb-3">
                        <div class="relative z-10 flex items-center gap-4 w-full">
                            <div class="w-10 h-10 bg-slate-100 text-fmn-blue rounded-lg flex items-center justify-center text-lg group-hover:bg-fmn-blue group-hover:text-white transition-colors border-2 border-fmn-purple">
                                <i class="fa-solid fa-folder"></i>
                            </div>
                            <h2 class="text-lg font-bold tracking-wide text-fmn-dark flex-1 text-left">${cat}</h2>
                            
                            <div class="flex items-center gap-3">
                                <span class="text-[10px] font-mono bg-fmn-dark text-white px-2 py-1 rounded-md font-bold">${routes.length} EPS</span>
                                <i id="arrow-${catId}" class="cat-arrow fa-solid fa-chevron-down transition-transform duration-300 text-fmn-blue"></i>
                            </div>
                        </div>
                    </button>
                    <div id="grid-${catId}" class="api-section-grid grid grid-cols-1 gap-1 hidden mb-6 pl-2 w-full"></div>
                `;
                
                const grid = section.querySelector('.api-section-grid');
                
                routes.forEach((route, idx) => {
                    const id = `${cat}-${idx}`.replace(/\s+/g, '-');
                    const methodColor = route.method === 'GET' ? 'bg-sky-500' : route.method === 'POST' ? 'bg-emerald-500' : 'bg-rose-500';
                    
                    let inputs = '';
                    let copyUrl = route.endpoint;
                    if (route.method === 'GET' && route.params && route.params.length > 0) {
                        const paramsList = route.params.map(p => `${p.name}=`).join('&');
                        copyUrl = `${route.endpoint}?${paramsList}`;
                    }

                    if (route.params?.length) {
                        inputs = `<div class="bg-fmn-bg/50 p-4 border-y border-fmn-blue/20 grid gap-3 w-full animate-fade-in-up">` + 
                        route.params.map(p => `
                        <div class="min-w-0 transform transition-all duration-300 hover:scale-[1.02]">
                            <label class="text-[10px] font-bold text-slate-500 uppercase tracking-wider mb-1 block">${p.name} ${p.required?'<span class="text-red-400">*</span>':''}</label>
                            <input type="text" id="input-${id}-${p.name}" 
                                placeholder="${p.description ? p.description : 'Value...'}" 
                                class="w-full min-w-0 border border-slate-300 p-2 text-xs rounded-lg focus:border-fmn-blue focus:ring-1 focus:ring-fmn-blue focus:outline-none bg-white shadow-sm max-w-full transition-all hover:shadow-neon">
                        </div>`).join('') + `</div>`;
                    }

                    const card = document.createElement('div');
                    card.className = 'api-card-wrapper w-full bg-white border border-slate-300 rounded-lg hover:border-fmn-blue transition-all duration-300 overflow-hidden shadow-sm hover:shadow-md';
                    card.setAttribute('data-search', `${route.name} ${route.endpoint} ${cat}`);
                    
                    card.innerHTML = `
                        <div class="p-2 cursor-pointer select-none hover:bg-slate-50 transition-colors" onclick="toggle('${id}')">
                            <div class="flex justify-between items-center gap-3">
                                <div class="flex items-center gap-3 overflow-hidden">
                                    <span class="px-2.5 py-1 text-[10px] font-bold text-white ${methodColor} rounded-md font-mono tracking-wide w-14 text-center shadow-sm border border-black/10 shrink-0">${route.method}</span>
                                    <div class="flex flex-col min-w-0">
                                        <code class="font-bold text-xs sm:text-sm truncate font-mono text-slate-700 hover:text-fmn-dark transition-colors">${route.endpoint}</code>
                                        <span class="text-[10px] text-slate-500 mt-0.5 font-bold truncate">${route.name}</span>
                                    </div>
                                </div>
                                <i id="icon-${id}" class="fa-solid fa-plus text-[10px] text-slate-400 transition-transform duration-300 shrink-0"></i>
                            </div>
                        </div>
                        
                        <div id="body-${id}" class="hidden animate-slide-down w-full">
                            ${inputs}
                            <div class="p-4 flex gap-3 bg-white w-full items-center">
                                
                                <button id="btn-exec-${id}" onclick="testReq(this, '${route.endpoint}', '${route.method}', '${id}')" class="soft-btn variant-lavender flex-1 h-10 w-full">
                                    <span class="soft-btn__wrapper">
                                        <span class="soft-btn__content">
                                            <span class="soft-btn__inner text-xs font-bold tracking-widest">
                                                <i class="fa-solid fa-bolt"></i> EXECUTE
                                            </span>
                                        </span>
                                    </span>
                                </button>

                                <button onclick="copy('${copyUrl}')" class="px-4 h-10 border border-slate-300 bg-white hover:bg-slate-50 text-slate-600 rounded-lg transition-all shadow-sm hover:shadow-neon transform hover:scale-110" title="Copy Full URL"><i class="fa-regular fa-copy"></i></button>
                            </div>

                            <div id="res-area-${id}" class="response-area hidden mx-4 mb-4 rounded-lg overflow-hidden bg-[#1e1e1e] border border-slate-600 shadow-inner relative max-w-[calc(100%-2rem)]">
                                <div class="bg-[#2d2d2d] px-3 py-2 flex items-center justify-between border-b border-gray-700">
                                    <div class="flex gap-1.5">
                                        <div class="w-2.5 h-2.5 rounded-full bg-red-500"></div>
                                        <div class="w-2.5 h-2.5 rounded-full bg-yellow-500"></div>
                                        <div class="w-2.5 h-2.5 rounded-full bg-green-500"></div>
                                    </div>
                                    <div class="flex items-center gap-3">
                                        <div id="status-indicator-${id}" class="status-indicator status-waiting"></div>
                                        <span id="status-${id}" class="text-[10px] font-mono font-bold text-slate-500">IDLE</span>
                                        <span id="time-${id}" class="text-[10px] font-mono text-slate-500">0ms</span>
                                    </div>
                                    <div class="flex gap-2">
                                         <a id="dl-btn-${id}" class="hidden text-slate-500 hover:text-white cursor-pointer transform hover:scale-125 transition-transform"><i class="fa-solid fa-download text-[10px]"></i></a>
                                         <button onclick="copyRes('${id}')" class="text-slate-500 hover:text-white transform hover:scale-125 transition-transform"><i class="fa-regular fa-clone text-[10px]"></i></button>
                                         <button onclick="reset('${id}')" class="text-slate-500 hover:text-red-400 transform hover:scale-125 transition-transform"><i class="fa-solid fa-xmark text-[10px]"></i></button>
                                    </div>
                                </div>
                                <div class="p-3 font-mono text-[11px] min-h-[100px] max-h-[400px] overflow-y-auto custom-scrollbar bg-[#1e1e1e] break-all whitespace-pre-wrap">
                                    <div class="flex items-center gap-2 mb-2 text-slate-500 select-none border-b border-gray-800 pb-2 flex-wrap animate-slide-in-right">
                                        <span class="text-green-500 font-bold">➜</span>
                                        <span class="text-blue-400">~</span>
                                        <span class="text-gray-400 break-all">curl -X ${route.method} ${route.endpoint}</span>
                                    </div>
                                    <div id="output-${id}" class="text-gray-300 break-all whitespace-pre-wrap leading-relaxed"></div>
                                </div>
                            </div>
                        </div>`;
                    grid.appendChild(card);
                });
                container.appendChild(section);
            }
            
            initSoftButtons();
        }

        window.toggleCategory = (catId) => {
            const grid = document.getElementById(`grid-${catId}`);
            const arrow = document.getElementById(`arrow-${catId}`);
            const btn = document.getElementById(`btn-${catId}`);
            
            if(btn) {
                btn.classList.add('animating');
                setTimeout(() => { btn.classList.remove('animating'); }, 500);
            }

            if(grid.classList.contains('hidden')) { 
                grid.classList.remove('hidden'); 
                grid.classList.add('animate-fade-in-up');
                arrow.classList.add('rotate-180');
            } else { 
                grid.classList.add('hidden'); 
                arrow.classList.remove('rotate-180');
            }
        };
        
        window.toggle = (id) => {
            const b = document.getElementById(`body-${id}`);
            const i = document.getElementById(`icon-${id}`);
            if (b.classList.contains('hidden')) { 
                b.classList.remove('hidden'); 
                b.classList.add('animate-slide-down');
                i.classList.remove('fa-plus');
                i.classList.add('fa-minus', 'text-fmn-blue');
                i.classList.add('rotate-180');
            } else { 
                b.classList.add('hidden'); 
                i.classList.remove('fa-minus', 'text-fmn-blue', 'rotate-180');
                i.classList.add('fa-plus');
            }
        };
        
        window.copy = (txt) => { 
            navigator.clipboard.writeText(window.location.origin + txt); 
            messeg("URL COPIED"); 
        };
        
        window.copyRes = (id) => { 
            const out = document.getElementById(`output-${id}`); 
            if (out.innerText) { 
                navigator.clipboard.writeText(out.innerText); 
                messeg("RESPONSE COPIED"); 
            }
        };
        
        window.reset = (id) => { 
            const resArea = document.getElementById(`res-area-${id}`);
            resArea.classList.remove('show', 'success', 'error', 'showing');
            resArea.classList.add('hidden');
            document.getElementById(`output-${id}`).innerHTML = ''; 
            const statusIndicator = document.getElementById(`status-indicator-${id}`);
            statusIndicator.className = 'status-indicator status-waiting';
        };

        window.testReq = async (btn, url, method, id) => {
            if (btn.disabled) return;
            const out = document.getElementById(`output-${id}`);
            const status = document.getElementById(`status-${id}`);
            const time = document.getElementById(`time-${id}`);
            const dlBtn = document.getElementById(`dl-btn-${id}`);
            const resArea = document.getElementById(`res-area-${id}`);
            const statusIndicator = document.getElementById(`status-indicator-${id}`);
            
            const btnInner = btn.querySelector('.soft-btn__inner');
            const originalBtnText = btnInner.innerHTML;
            btn.disabled = true; 
            btnInner.innerHTML = '<i class="fa-solid fa-circle-notch fa-spin"></i> PROCESSING';

            resArea.classList.remove('hidden', 'success', 'error');
            resArea.classList.add('show', 'showing');
            statusIndicator.className = 'status-indicator status-waiting';
            status.innerText = 'RUNNING...'; 
            status.className = 'text-[10px] font-mono font-bold text-yellow-500';
            out.innerHTML = '<span class="text-slate-500 italic">Establishing connection...</span>';
            
            const params = {};
            document.querySelectorAll(`[id^="input-${id}-"]`).forEach(i => { 
                if(i.value) {
                    params[i.id.split(`input-${id}-`)[1]] = i.value;
                    i.classList.add('border-green-400', 'bg-green-50');
                    setTimeout(() => {
                        i.classList.remove('border-green-400', 'bg-green-50');
                    }, 1000);
                }
            });
            
            let fetchUrl = url + (method === 'GET' && Object.keys(params).length ? '?' + new URLSearchParams(params) : '');
            let opts = { 
                method, 
                ...(method !== 'GET' ? { 
                    headers: {'Content-Type': 'application/json'}, 
                    body: JSON.stringify(params) 
                } : {}) 
            };
            
            terminalLog(`REQ: ${method} ${fetchUrl}`, 'warn');

            let startTime = Date.now();
            try {
                const req = await fetch(fetchUrl, opts);
                const duration = Date.now() - startTime;
                
                animateCounter(`time-${id}`, 0, duration, 500);
                
                if (req.ok) {
                    statusIndicator.className = 'status-indicator status-success';
                    status.innerText = `${req.status} ${req.statusText}`;
                    status.className = 'text-[10px] font-mono font-bold text-green-500';
                    resArea.classList.add('success');
                } else {
                    statusIndicator.className = 'status-indicator status-error';
                    status.innerText = `${req.status} ${req.statusText}`;
                    status.className = 'text-[10px] font-mono font-bold text-red-500';
                    resArea.classList.add('error');
                }

                terminalLog(`RES: [${req.status}] ${fetchUrl}`, req.ok ? 'success' : 'error');

                const type = req.headers.get('content-type');
                if (type?.includes('json')) {
                    const json = await req.json();
                    out.innerHTML = syntaxHighlight(json);
                    out.querySelectorAll('.json-key, .json-string, .json-number, .json-boolean, .json-null').forEach((el, idx) => {
                        el.style.animationDelay = `${idx * 0.05}s`;
                        el.classList.add('animate-slide-in-right');
                    });
                } else if (type?.startsWith('image')) {
                    const blob = await req.blob();
                    const urlObj = URL.createObjectURL(blob);
                    dlBtn.href = urlObj; 
                    dlBtn.download = `img-${Date.now()}.jpg`; 
                    dlBtn.classList.remove('hidden');
                    out.innerHTML = `<div class="flex justify-center p-2 animate-fade-in-up">
                                        <img src="${urlObj}" class="max-w-full rounded border border-gray-700 max-h-[300px] transform transition-all duration-500 hover:scale-105">
                                     </div>`;
                } else {
                    const text = await req.text();
                    typewriterEffect(`output-${id}`, text, 10);
                }
            } catch (err) {
                const duration = Date.now() - startTime;
                time.innerText = `${duration}ms`;
                statusIndicator.className = 'status-indicator status-error';
                terminalLog(`ERR: ${err.message}`, 'error');
                status.innerText = 'ERROR'; 
                status.className = 'text-[10px] font-mono font-bold text-red-500';
                resArea.classList.add('error');
                out.innerHTML = `<span class="text-red-500">${err.message}</span>`;
            } finally {
                btn.disabled = false; 
                btnInner.innerHTML = originalBtnText;
            }
        };

        function typewriterEffect(elementId, text, speed = 20) {
            const element = document.getElementById(elementId);
            element.innerHTML = '';
            let i = 0;
            
            function typeWriter() {
                if (i < text.length) {
                    element.innerHTML += text.charAt(i);
                    i++;
                    setTimeout(typeWriter, speed);
                }
            }
            typeWriter();
        }

        function syntaxHighlight(json) {
            if (typeof json != 'string') json = JSON.stringify(json, undefined, 2);
            return json.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;')
            .replace(/("(\\u[a-zA-Z0-9]{4}|\\[^u]|[^\\"])*"(\s*:)?|\b(true|false|null)\b|-?\d+(?:\.\d*)?(?:[eE][+\-]?\d+)?)/g, function (match) {
                let cls = 'json-number';
                if (/^"/.test(match)) {
                    if (/:$/.test(match)) cls = 'json-key';
                    else cls = 'json-string';
                } else if (/true|false/.test(match)) cls = 'json-boolean';
                else if (/null/.test(match)) cls = 'json-null';
                return `<span class="${cls}">${match}</span>`;
            });
        }
    </script>
