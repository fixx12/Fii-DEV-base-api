<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>KuroNeko</title>
    <link id="favicon" rel="icon" href="">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,400;0,700;0,800;1,400&family=Space+Mono:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { 
                        mono: ['"JetBrains Mono"', 'monospace'],
                        display: ['"Space Mono"', 'monospace']
                    },
                    boxShadow: { 
                        'hard': '4px 4px 0px 0px #c4b5fd',
                        'hard-sm': '2px 2px 0px 0px #c4b5fd',
                        'hard-hover': '6px 6px 0px 0px #8b5cf6',
                        'glow': '0 0 10px rgba(139, 92, 246, 0.3)',
                    },
                    colors: {
                        'primary': '#8b5cf6',
                        'accent': '#1e293b',
                        'highlight': '#0ea5e9',
                        'sky-blue': '#38bdf8',
                        'light-purple': '#c4b5fd',
                        'bg-main': '#f8fafc'
                    },
                    animation: {
                        'pulse-fast': 'pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'blink': 'blink 1s step-end infinite',
                        'float': 'float 3s ease-in-out infinite',
                    },
                    keyframes: {
                        blink: {
                            '0%, 100%': { opacity: '1' },
                            '50%': { opacity: '0' }
                        },
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-10px)' }
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="min-h-screen flex items-center justify-center font-mono p-4 selection:bg-primary selection:text-white bg-gradient-to-b from-bg-main to-white relative overflow-hidden">

    <div class="fixed bottom-0 left-0 w-[400px] h-[400px] bg-gradient-to-tr from-sky-blue/20 to-primary/20 blur-[100px] rounded-full pointer-events-none -z-10 translate-y-1/3 -translate-x-1/4"></div>
    <div class="fixed top-0 right-0 w-[300px] h-[300px] bg-gradient-to-bl from-light-purple/20 to-sky-blue/20 blur-[80px] rounded-full pointer-events-none -z-10 -translate-y-1/3 translate-x-1/4"></div>

    <div class="bg-white border-2 border-primary shadow-hard max-w-md w-full relative group transition-all duration-300 hover:shadow-hard-hover rounded-lg overflow-hidden">
        
        <div class="bg-gradient-to-r from-primary to-sky-blue text-white px-4 py-3 flex justify-between items-center border-b-2 border-primary">
            <div class="flex gap-2">
                <div class="w-3 h-3 rounded-full bg-red-400 border border-white/30"></div>
                <div class="w-3 h-3 rounded-full bg-yellow-400 border border-white/30"></div>
                <div class="w-3 h-3 rounded-full bg-green-400 border border-white/30"></div>
            </div>
            <div class="text-xs font-bold tracking-widest opacity-90 flex items-center gap-2">
                <i class="fa-solid fa-terminal text-xs"></i>
                <span>nyaww</span>
            </div>
        </div>

        <div class="p-6 relative">
            
            <div id="loader" class="flex flex-col gap-4">
                <div class="w-full aspect-video border-2 border-primary/20 skeleton rounded bg-gradient-to-r from-primary/5 to-light-purple/5"></div>
                <div class="h-8 w-3/4 skeleton rounded bg-gradient-to-r from-primary/5 to-light-purple/5"></div>
                <div class="h-4 w-full skeleton rounded bg-gradient-to-r from-primary/5 to-light-purple/5"></div>
                <div class="h-4 w-2/3 skeleton rounded bg-gradient-to-r from-primary/5 to-light-purple/5"></div>
                <div class="h-12 w-full mt-2 skeleton rounded bg-gradient-to-r from-primary/5 to-light-purple/5"></div>
            </div>
            <div id="content" class="hidden flex flex-col items-center">
                
                <div class="w-full aspect-video border-2 border-primary/30 bg-gradient-to-br from-primary/5 to-sky-blue/5 mb-6 relative overflow-hidden group/image rounded-lg">
                    <div class="absolute top-3 right-3 bg-gradient-to-r from-primary to-sky-blue border border-primary px-3 py-1 z-10 text-xs font-bold shadow-hard-sm text-white rounded-full">
                        REST API
                    </div>
                    
                    <div class="absolute inset-0 bg-[url('https://grainy-gradients.vercel.app/noise.svg')] opacity-10"></div>
                    
                    <img id="dash-thumb" src="" alt="Thumbnail" class="w-full h-full object-cover opacity-90 group-hover/image:opacity-100 transition-all duration-500 transform group-hover/image:scale-105">
                    
                    <div class="absolute inset-0 bg-gradient-to-b from-transparent via-primary/10 to-primary/20 opacity-60 group-hover/image:opacity-80 transition-opacity duration-300"></div>
                </div>

                <div class="w-full text-left mb-6">
                    <div class="flex items-center gap-2 mb-3">
                        <div class="w-1 h-6 bg-gradient-to-b from-primary to-sky-blue rounded-full"></div>
                        <h1 id="dash-title" class="text-2xl font-display font-bold uppercase tracking-tighter leading-none hover:text-primary transition-colors cursor-default italic"></h1>
                    </div>
                    <p id="dash-desc" class="text-sm font-mono text-accent/80 leading-relaxed bg-gradient-to-r from-primary/5 to-transparent p-3 rounded border border-primary/10"></p>
                </div>

                <a href="/docs" class="w-full relative block bg-gradient-to-r from-primary to-sky-blue text-white font-bold py-4 text-base text-center border-2 border-primary shadow-hard hover:shadow-none hover:translate-x-[4px] hover:translate-y-[4px] hover:from-primary/90 hover:to-sky-blue/90 transition-all duration-200 mb-4 group/btn rounded-lg overflow-hidden">
                    <div class="absolute inset-0 bg-[url('https://grainy-gradients.vercel.app/noise.svg')] opacity-10"></div>
                    <span class="flex items-center justify-center gap-3 relative z-10">
                        <i class="fa-solid fa-book-open text-lg transition-transform duration-300 group-hover/btn:scale-110 group-hover/btn:-rotate-6"></i> 
                        <span class="tracking-wider">READ DOCS</span>
                        <i class="fa-solid fa-arrow-right text-sm group-hover/btn:translate-x-1 transition-transform"></i>
                    </span>
                </a>

                <a href="/donasi.html" class="w-full relative block bg-gradient-to-r from-sky-blue to-primary text-white font-bold py-3.5 text-base text-center border-2 border-primary shadow-hard-sm hover:shadow-none hover:translate-x-[3px] hover:translate-y-[3px] transition-all duration-200 mb-6 group/btn-donate rounded-lg overflow-hidden">
                    <div class="absolute inset-0 bg-[url('https://grainy-gradients.vercel.app/noise.svg')] opacity-10"></div>
                    <span class="flex items-center justify-center gap-3 relative z-10">
                        <i class="fa-solid fa-coins text-lg transition-transform duration-300 group-hover/btn-donate:scale-110 group-hover/btn-donate:rotate-12"></i> 
                        <span class="tracking-wider">DONATION</span>
                    </span>
                </a>

                <div class="grid grid-cols-2 gap-4 w-full mb-6">
                    <a id="btn-channel" href="#" target="_blank" class="flex items-center justify-center gap-3 border-2 border-primary bg-white py-3 text-sm font-bold shadow-hard-sm hover:shadow-none hover:translate-x-[2px] hover:translate-y-[2px] hover:bg-gradient-to-r hover:from-green-50 hover:to-primary/5 transition-all rounded-lg group/ch">
                        <i class="fa-brands fa-whatsapp text-lg text-primary group-hover/ch:scale-110 transition-transform"></i>
                        <span class="font-mono text-xs">CHANNEL</span>
                    </a>
                    <a id="btn-source" href="#" target="_blank" class="flex items-center justify-center gap-3 border-2 border-primary bg-white py-3 text-sm font-bold shadow-hard-sm hover:shadow-none hover:translate-x-[2px] hover:translate-y-[2px] hover:bg-gradient-to-r hover:from-gray-50 hover:to-primary/5 transition-all rounded-lg group/gh">
                        <i class="fa-brands fa-github text-lg text-primary group-hover/gh:scale-110 transition-transform"></i>
                        <span class="font-mono text-xs">SOURCE</span>
                    </a>
                </div>
                
                <div class="text-xs font-bold w-full border-t-2 border-primary/20 pt-4 flex justify-between items-center text-primary/60 uppercase tracking-wider">
                    <div class="flex items-center gap-2">
                        <div class="relative">
                            <div class="w-2 h-2 rounded-full bg-green-500 animate-ping absolute"></div>
                            <div class="w-2 h-2 rounded-full bg-green-500 relative"></div>
                        </div>
                        <span id="dash-ver" class="font-mono font-bold">v1.0</span>
                    </div>
                    <span class="font-display italic flex items-center gap-2">
                        <i class="fa-solid fa-heart text-red-400 animate-pulse-fast"></i>
                        Danzz For You
                    </span>
                </div>
            </div>
        </div>
    </div>

    <style>
        .skeleton {
            background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
            background-size: 200% 100%;
            animation: loading 1.5s infinite;
        }
        
        @keyframes loading {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }
    </style>

    <script>
        const minLoadTime = 500; 
        const startLoad = Date.now();

        // Fetch config and initialize
        fetch('/config')
            .then(res => res.json())
            .then(config => {
                document.getElementById('dash-title').innerText = config.settings.apiName;
                document.getElementById('dash-desc').innerText = config.settings.description;
                document.getElementById('dash-ver').innerText = config.settings.apiVersion;
                
                const btnChannel = document.getElementById('btn-channel');
                if(config.settings.channelUrl) {
                    btnChannel.href = config.settings.channelUrl;
                } else {
                    btnChannel.classList.add('opacity-50', 'pointer-events-none', 'cursor-not-allowed');
                }

                const btnSource = document.getElementById('btn-source');
                if(config.settings.github) {
                    btnSource.href = config.settings.github;
                } else {
                    btnSource.classList.add('opacity-50', 'pointer-events-none', 'cursor-not-allowed');
                }

                const thumb = config.settings.thumbnail;
                const thumbEl = document.getElementById('dash-thumb');
                if(thumb) {
                    thumbEl.src = thumb;
                } else {
                    thumbEl.src = 'https://c.termai.cc/i122/GvftB.jpg'; 
                }

                const fav = config.settings.favicon;
                if(fav) document.getElementById('favicon').href = fav;

                const elapsed = Date.now() - startLoad;
                const remaining = Math.max(0, minLoadTime - elapsed);

                setTimeout(() => {
                    document.getElementById('loader').classList.add('hidden');
                    const content = document.getElementById('content');
                    content.classList.remove('hidden');
                    content.classList.add('animate-in', 'fade-in', 'zoom-in-95', 'duration-300');
                }, remaining);
            })
            .catch(err => {
                console.error(err);
                const loader = document.getElementById('loader');
                loader.innerHTML = `
                    <div class="bg-gradient-to-r from-red-50 to-red-100 border-2 border-red-400 p-4 text-center rounded-lg">
                        <h3 class="font-bold text-red-600 mb-1 font-display">SYSTEM ERROR</h3>
                        <p class="text-xs text-red-500 font-mono">Failed to load configuration.</p>
                        <button onclick="location.reload()" class="mt-2 px-3 py-1 bg-red-500 text-white text-xs rounded border border-red-600 hover:bg-red-600 transition-colors">
                            RETRY
                        </button>
                    </div>
                `;
                loader.classList.remove('animate-pulse');
            });
    </script>
</body>
</html>
